<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  </head>
<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
  playGame('rock'); 
  ">Rock</button>
  <button
  onclick="
  playGame('paper'); 
  "
  >
  Paper
</button>
  <button
  onclick="
  playGame('scissors');"
  >Scissors</button>
  <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
    localStorage.removeItem('Score');">Reset Score</button>
  <script>

    let score=JSON.parse(localStorage.getItem('Score')) || {
      wins:0,
      losses:0,
      ties:0
    };
    
    function playGame(userMove){
      const compMove=pickComputerMove();
      let result='';
      if(userMove==='scissors'){
        if(compMove==='scissors'){
        result='Tie';
        }
        else if(compMove==='rock'){
          result='You lose';
        }
        else{
          result='You win';
        }
      }
      
      if(userMove==='rock'){
        if(compMove==='rock'){
          result='Tie';
        }
        else if(compMove==='paper'){
          result='You lose';
        }
        else{
          result='You win';
        }
      }

      if(userMove==='paper'){
        if(compMove==='paper'){
          result='Tie';
        }
        else if(compMove==='scissors'){
          result='You lose';
        }
        else{
          result='You win';
        }
      } 
      
      if(userMove==='reset'){
        result='Score reseted';
      }
      if(result==='You win'){
        score.wins++;
      }
      else if(result==='You lose'){
        score.losses++;
      }
      else if(result==='Tie'){
        score.ties++;
      }
      // else{
      //   score.wins=0;
      //   score.losses=0;
      //   score.ties=0;
      // }

      localStorage.setItem('score',JSON.stringify(score));
      

      alert(`You picked ${userMove}.Conputer picked ${compMove}. ${result}
      Score: No. of wins=${score.wins}, No. of losses=${score.losses}, No. of ties=${score.ties}`);
    }
    
    function pickComputerMove(){
      const randomNumber=Math.random()
      let compMove='';
      if(randomNumber>=0 && randomNumber<1/3){
        compMove='rock';
      }

      else if(randomNumber>=1/3 && randomNumber<2/3){
        compMove='paper';
      }

      else if(randomNumber>=2/3 && randomNumber<1){
        compMove='scissors';
      }
      return compMove;
      }
  </script>
</body>
</html>
